<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      
    <!-- Player CSS -->
    <link rel="stylesheet" href="dist/css/styles.css">

    <title>Bootstrap MP3 Player</title>
  </head>
  <body>
    <div class="container-fluid wrapper">
        <div class="container">
            <h1>Bootstrap MP3 Player</h1>
            <div id="player">
                <audio src="dist/mp3/-THELIBERATIONOFGRACEMERIAAceCombat6OST.mp3" id="liberation"></audio>
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <div class="art-wrapper">
                            <img src="dist/img/THELIBERATIONOFGRACEMERIA.png" alt="Ace Combat 6 - The Liberation of Gracemeria" class="album-art">
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <div class="progress-wrapper">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="controls-wrapper">
                            <div class="buttons-wrapper">
                                <button class="btn btn-success play">Play</button>
                                <button class="btn btn-success pause">Pause</button>
                            </div>
                        </div>
                        <div class="information-wrapper">
                            <p class="track-info">The Liberation of Grace Mania - Ace Combat</p>
                            <p class="duration-info">
                                <span id="current-time">00:00</span> / 
                                <span id="track-duration"></span>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>
        </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>

    <!-- Player JS -->
    <script src="dist/js/player.js"></script>
  </body>
</html>
